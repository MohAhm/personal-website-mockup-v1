<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Ali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="btn-toggle">Toggle Theme</button>

    <div>
      <br />
      <picture>
        <source
          type="image/webp"
          srcset="images/profile-photo.webp 1x, images/profile-photo@2x.webp 2x"
        />
        <source
          type="image/jpg"
          srcset="images/profile-photo.jpg 1x, images/profile-photo@2x.jpg 2x"
        />
        <img
          class="card-hero__photo"
          src="images/profile-photo.jpg"
          alt="Mohamed Ali"
        />
      </picture>

      <!-- <div style="width: 50%; margin: 0 auto">
        <div class="card-hero">
        </div>
      </div> -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
