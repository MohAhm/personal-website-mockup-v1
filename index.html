<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Ali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- h${Heading $}*3 -->
    <div class="container">
      <br />
      <br />
      <div class="project">
        <div class="project__wrapper">
          <div class="project__image">
            <a
              href="#link"
              class="link project__image-link"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Project Link"
            >
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    images/web-app-dashboard.webp    1x,
                    images/web-app-dashboard@2x.webp 2x
                  "
                />
                <source
                  type="image/png"
                  srcset="
                    images/web-app-dashboard.png    1x,
                    images/web-app-dashboard@2x.png 2x
                  "
                />
                <img
                  src="images/web-app-dashboard.png"
                  alt="WebApp Dashboard"
                />
              </picture>
            </a>
          </div>
          <div class="link-group project__links">
            <a
              href="#link"
              class="link"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Project Link"
            >
              <svg class="icon icon--project">
                <use xlink:href="images/sprite.svg#link"></use>
              </svg>
              See Live
            </a>
            <a
              href="#code"
              class="link"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Project Code"
            >
              <svg class="icon icon--project">
                <use xlink:href="images/sprite.svg#code"></use>
              </svg>
              Source Code
            </a>
          </div>
        </div>
        <h2 class="project__title">Project title</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum
          culpa totam ipsam placeat error nisi aliquam est autem eos ea.
        </p>
      </div>
    </div>
  </body>
</html>
