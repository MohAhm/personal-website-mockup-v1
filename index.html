<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Ali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="btn-toggle">Toggle Theme</button>

    <div>
      <br />
      <div style="width: 100%; margin: 0 auto; padding: 20px">
        <div class="card-hero-container">
          <div class="card-hero">
            <picture>
              <source
                type="image/webp"
                srcset="
                  images/profile-photo.webp    1x,
                  images/profile-photo@2x.webp 2x
                "
              />
              <source
                type="image/jpg"
                srcset="
                  images/profile-photo.jpg    1x,
                  images/profile-photo@2x.jpg 2x
                "
              />
              <img
                class="card-hero__photo"
                src="images/profile-photo.jpg"
                alt="Mohamed Ali"
              />
            </picture>
            <span class="badge badge--title">Frontend Developer</span>
            <h2 class="card-hero__name">Mohamed Ali</h2>
            <span class="card-hero__city">Dubai</span>
          </div>

          <span class="icon-container icon-container--typescript">
            <svg class="icon icon--skills">
              <use xlink:href="images/sprite.svg#typescript"></use>
            </svg>
          </span>
          <span class="icon-container icon-container--javascript">
            <svg class="icon icon--skills">
              <use xlink:href="images/sprite.svg#javascript"></use>
            </svg>
          </span>
          <span class="icon-container icon-container--react">
            <svg class="icon icon--skills">
              <use xlink:href="images/sprite.svg#react"></use>
            </svg>
          </span>
          <span class="icon-container icon-container--graphql">
            <svg class="icon icon--skills">
              <use xlink:href="images/sprite.svg#graphql"></use>
            </svg>
          </span>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
